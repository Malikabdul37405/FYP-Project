<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog.title }} - Lung Disease App</title>

    {% load static %}

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Boxicons for icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        /* Custom Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.8;
            background-color: #f8f9fa;
        }
        h2 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
        }
        p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 1rem;
        }
        .blog-image {
            max-height: 400px;
            object-fit: cover;
            border: 3px solid #ddd;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .text-muted {
            font-size: 0.95rem;
            color: #6c757d !important;
        }
        .content-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Blog Content Wrapper -->
        <div class="content-container mx-auto" style="max-width: 800px;">
            <!-- Blog Title -->
            <h2 class="fw-bold text-center">{{ blog.title }}</h2>

            <!-- Blog Metadata -->
            <p class="text-center text-muted mb-4">
                Published on {{ blog.created_at|date:"F j, Y" }} 
                {% if blog.author %}
                    by <span class="fw-semibold">{{ blog.author }}</span>
                {% endif %}
            </p>

            <!-- Blog Image -->
            {% if blog.image %}
            <div class="text-center">
                <img src="{{ blog.image.url }}" alt="{{ blog.title }}" class="img-fluid blog-image mb-4 rounded">
            </div>
            {% endif %}

            <!-- Blog Content -->
            <div class="blog-content">
                {{ blog.content|safe }}
            </div>

            <!-- Back to Blogs Button -->
            <div class="text-end mt-4">
                <a href="{% url 'blog' %}" class="btn btn-lg btn-outline-primary">
                    <i class='bx bx-arrow-back'></i> Back to Blogs
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
