<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Lung Disease App{% endblock %}</title>

    <!-- Load static tag -->
    {% load static %}

    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS for styling -->
    <link rel="stylesheet" href="{% static 'styles.css' %}">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url("{% static 'images/b_ground.avif' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            /* color: white; Optional: Adjust text color for better readability */
        }

        /* Navigation Bar */
        .navbar {
            background-color: transparent;
            padding: 20px 30px;
        }
        .navbar-brand img {
            height: 40px;
        }
        .navbar-nav .nav-link {
            font-size: 16px;
            color: black !important;
            margin: 0 15px;
            transition: color 0.3s ease, background-color 0.3s ease; /* Smooth transition */
            padding: 5px 10px; /* Padding for hover background */
            border-radius: 5px; /* Rounded edges for hover background */
        }

        /* Hover Effect for Nav Links */
        .navbar-nav .nav-link:hover {
            color: white !important; /* Change text color on hover */
            background-color: #7f8e9e; /* Add a blue background */
            text-decoration: none; /* Remove underline */
        }

        /* Active Link Styling (Optional, for better UX) */
        .navbar-nav .nav-link.active {
            color: white !important;
            background-color: #0056b3; /* Slightly darker blue for active state */
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px;
            background-color: #f8f9fa;
            color: #6c757d;
            position: relative;
            margin-top: 30px;
        }

        /* Sections styling */
        .hero-section {
            height: 100vh; /* Full viewport height */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: black; /* Text color */
        }

        /* Form Section */
        .form-section {
            
            color: black;
        }

        .wrapper {
            width: 420px;
            background:transparent;
            border: 2px solid rgba(255, 255, 255, .2);
            backdrop-filter: blur(20px);
            box-shadow: 0 0 10px rgba(0, 0, 0, .2);
            color: #fff;
            border-radius: 10px;
            padding: 30px 40px;
        }

        .wrapper h1 {
            font-size: 36px;
            text-align: center;
        }

        .wrapper .input-box {
            position: relative;
            width: 100%;
            height: 50%;
            margin: 30px 0;
        }

        .input-box input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, .2);
            border-radius: 40px;
            font-size: 16px;
            color: #fff;
            padding: 20px 45px 20px 20px;
        }

        .input-box input::placeholder {
            color: #fff;
        }

        .input-box i {
            position: absolute;
            right: 20px;
            top: 30px;
            transform: translateY(-50%);
            font-size: 20px;
        }

        .wrapper .btn {
            width: 100%;
            height: 85%;
            background: #fff;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            cursor: pointer;
            font-size: 16px;
            color: #333;
            font-weight: 600;
        }

        .wrapper .register-link {
            font-size: 14.5px;
            text-align: center;
            margin: 20px 0 15px;
        }

        .register-link p a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link p a:hover {
            text-decoration: underline;
        }


    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="{% static 'images/Lungs_Logo.png' %}" alt="Lung Disease App Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/features/">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="/blog/">Blogs</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact/">Contact Us</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="/logout/">Log out →</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="/login/">Log in →</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Lung Disease App. All rights reserved.
    </footer>

    <!-- Bootstrap JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('scrollToForm').addEventListener('click', function () {
            const formSection = document.getElementById('form-section');
            formSection.scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>
</html>
