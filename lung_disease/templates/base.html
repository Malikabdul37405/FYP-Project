<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Lung Disease App{% endblock %}</title>

    <!-- Load static tag -->
    {% load static %}

    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS for styling -->
    <link rel="stylesheet" href="{% static 'styles.css' %}">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url("{% static 'images/b_ground.avif' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            /* color: white; Optional: Adjust text color for better readability */
        }

        /* Navigation Bar */
        .navbar {
            background-color: transparent;
            padding: 20px 30px;
        }
        .navbar-brand img {
            height: 40px;
        }
        .navbar-nav .nav-link {
            font-size: 16px;
            color: black !important;
            margin: 0 15px;
            transition: color 0.3s ease, background-color 0.3s ease; /* Smooth transition */
            padding: 5px 10px; /* Padding for hover background */
            border-radius: 5px; /* Rounded edges for hover background */
        }

        /* Hover Effect for Nav Links */
        .navbar-nav .nav-link:hover {
            color: white !important; /* Change text color on hover */
            background-color: #7f8e9e; /* Add a blue background */
            text-decoration: none; /* Remove underline */
        }

        /* Active Link Styling (Optional, for better UX) */
        .navbar-nav .nav-link.active {
            color: white !important;
            background-color: #0056b3; /* Slightly darker blue for active state */
        }

        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1; /* Push the footer to the bottom */
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #f8f9fa;
            color: #6c757d;
            position: relative;
            bottom: 0;
            width: 100%;
            border-top: 1px solid #e4e4e4;
        }

        /* Footer */

        /* Sections styling */
        .hero-section {
            height: 100vh; /* Full viewport height */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: black; /* Text color */
        }

        /* Form Section */
        .form-section {
            
            color: black;
        }
        
        /* Drag-and-drop box styles */
        .dropzone {
            width: 100%;
            height: 150px;
            border: 2px dashed #00bfff;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            text-align: center;
            padding: 20px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .dropzone:hover {
            background: rgba(0, 191, 255, 0.2);
        }

        .upload-icon {
            font-size: 40px;
            color: #00bfff;
            margin-bottom: 10px;
            transition: transform 0.2s;
        }

        .upload-icon:hover {
            transform: scale(1.1);
        }

        /* Input fields */
        input,
        textarea,
        select {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid #00bfff;
            padding: 10px 15px;
        }

        input::placeholder,
        textarea::placeholder {
            color: #d3d3d3;
        }

        /* Form hover animation */
        .card:hover {
            transform: scale(1.02);
        }

        


    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="{% static 'images/Lungs_Logo.png' %}" alt="Lung Disease App Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <!--li class="nav-item"><a class="nav-link" href="/features/">Services</a></li-->
                    <li class="nav-item"><a class="nav-link" href="/blog/">Blogs</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact/">Contact Us</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="/logout/">Log out →</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="/login/">Log in →</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Lung Disease App. All rights reserved.
    </footer>

    <!-- Bootstrap JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('scrollToForm').addEventListener('click', function () {
            const formSection = document.getElementById('form-section');
            formSection.scrollIntoView({ behavior: 'smooth' });
        });
    </script>

    <script>
        // Handle file upload via drag-and-drop or browse
        const dropzone = document.getElementById('dropzone');
        const fileInput = document.getElementById('image');
        const fileName = document.getElementById('file-name');

        dropzone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropzone.classList.add('dragging');
        });

        dropzone.addEventListener('dragleave', () => {
            dropzone.classList.remove('dragging');
        });

        dropzone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropzone.classList.remove('dragging');

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files; // Update the input field
                displayFileName(files[0].name);
            }
        });

        function handleFileUpload(input) {
            if (input.files && input.files[0]) {
                displayFileName(input.files[0].name);
            }
        }

        function displayFileName(name) {
            fileName.textContent = `Selected File: ${name}`;
        }
    </script>

</body>
</html>
