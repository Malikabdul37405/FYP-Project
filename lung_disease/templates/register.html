<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Lung Disease App</title>

    {% load static %}

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Boxicons for icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Custom CSS -->
    <style>

        /* auto fill styling */
        input:-webkit-autofill {
            background-clip: text;
            -webkit-text-fill-color: #fff;
            background-color: transparent !important;
            -webkit-box-shadow: 0 0 0px 1000px transparent inset;
            transition: background-color 5000s ease-in-out 0s;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url("{% static 'images/b_ground.avif' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
        }

        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .wrapper {
            width: 400px; /* Reduced width */
            background: transparent;
            border: 2px solid rgba(255, 255, 255, .2);
            backdrop-filter: blur(20px);
            box-shadow: 0 0 10px rgba(0, 0, 0, .2);
            color: #fff;
            border-radius: 10px;
            padding: 15px 20px; /* Reduced padding */
            margin-top: 100px;
            margin-bottom: 100px;
        }

        .wrapper h1 {
            font-size: 30px; /* Reduced heading size */
            text-align: center;
            margin-bottom: 20px;
        }

        .wrapper .input-box {
            position: relative;
            width: 100%;
            height: 45px; /* Reduced input field height */
            margin: 10px 0; /* Reduced margin between fields */
        }

        .input-box input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, .2);
            border-radius: 40px;
            font-size: 14px; /* Reduced font size */
            color: #fff;
            padding: 0 35px 0 15px; /* Reduced padding inside the input */
        }

        .input-box input::placeholder {
            color: #fff;
        }

        .input-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px; /* Reduced icon size */
        }

        .wrapper .btn {
            width: 100%;
            height: 45px; /* Reduced button height */
            background: #fff;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            cursor: pointer;
            font-size: 14px; /* Reduced button font size */
            color: #333;
            font-weight: 600;
        }

        .wrapper .register-link {
            font-size: 14px; /* Reduced link font size */
            text-align: center;
            margin: 15px 0 10px;
        }

        .register-link p a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link p a:hover {
            text-decoration: underline;
        }

        /* To handle First and Last Name side by side */
        .input-box-row {
            display: flex;
            gap: 10px; /* Reduced gap between fields */
        }

        .input-box-row .input-box {
            flex: 1; /* Ensures equal width of fields */
        }

        /* Ensure form is responsive */
        @media (max-width: 767px) {
            .wrapper {
                width: 80%; /* Adjust wrapper width for smaller screens */
                padding: 25px;
            }

            .input-box-row {
                flex-direction: column; /* Stack inputs vertically on smaller screens */
                gap: 0;
            }

            .input-box-row .input-box {
                width: 100%; /* Make input fields full width on small screens */
            }
        }
    </style>
</head>
<body>
    <div class="center-container">
        <!-- Register Form -->
        <div class="wrapper">
            <form method="post">
                {% csrf_token %}
                <h1>Register</h1>

                <!-- First Name & Last Name Fields -->
                <div class="input-box-row">
                    <div class="input-box">
                        <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
                    </div>
                    <div class="input-box">
                        <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
                    </div>
                </div>

                <!-- Username Field -->
                <div class="input-box">
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    <i class='bx bxs-user'></i>
                </div>

                <!-- Email Field -->
                <div class="input-box">
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <i class='bx bxs-envelope'></i>
                </div>

                <!-- Password Field -->
                <div class="input-box">
                    <input type="password" id="password1" name="password1" placeholder="Enter your password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <!-- Confirm Password Field -->
                <div class="input-box">
                    <input type="password" id="password2" name="password2" placeholder="Confirm your password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn">Register</button>

                <!-- Link to Login -->
                <div class="register-link">
                    <p>
                        Already have an account? <a href="{% url 'login' %}">Login here</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
